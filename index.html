<!DOCTYPE html> 
<html>
    <head>
        <title>COMP 2132 Final Project</title>    
        <link href="styles/styles.css" rel="stylesheet" type="text/css">
        <script src="scripts/jquery-3.4.1.min.js" defer="defer"></script>
        <script src="scripts/scripts.js" defer="defer"></script>
    </head>
    <body> 
        
        <section id="rule-box">
            <div id="game-rule">  
               <h3>Game rules:</h3>     
               <p></p>
               <button id="close-rule">X</button>
            </div>
        </section>

      <main> 
           <header>
                COMP 2132 Final Project
            </header>

            <article>

                <section id="title-box">
                    <h2>Dice Game</h2>
                    <div><button id="rule-btn">Show rules</button></div>
                </section>

                 <section id="game-box">
                    <div id="left" class="column">
                         <p>You</p>
                         <figure>
                             <img src="images/dice2.png" alt="dice-face-1" width="70" height="70">
                             <img src="images/dice2.png" alt="dice-face-1" width="70" height="70">
                         </figure>
                    </div>

                    <div id="right" class="column"> 
                        <p>Opponent</p>
                        <figure>
                            <img src="images/dice2.png" alt="dice-face-1" width="70" height="70">
                            <img src="images/dice2.png" alt="dice-face-1" width="70" height="70">
                        </figure>
                    </div>
                </section>
                
                <section id="score-box">
                    <div id="score1" class="position">
                        <p>Your current score:</p>
                        <p>Your total score:</p>
                    </div>

                    <div id="score2" class="position">
                        <p>Opponents current score:</p>
                        <p>Opponents total score:</p>
                    </div>
                </section>

                <section id="game-btn">
                    <div>
                        <button id="new-btn" class="btn-style">New Game</button>
                        <button id="roll-btn" class="btn-style">Roll Dice</button>
                    </div>
                </section>
    
            </article>
        </main>

    </body>
</html>
